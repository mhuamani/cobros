<!DOCTYPE html >
<html lang="es-PE" >
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">  </meta>              
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui"></meta>
        <link th:href="@{/resources/css/base/vuetify.min.css}" rel="stylesheet"></link>        
        <link th:href="@{/resources/css/master.css}" rel="stylesheet"></link>        
        <link th:href="@{/resources/css/base/material-icons.css}" rel="stylesheet"></link>
    </head>
    <body>    
        <div id="appLogin">
            <v-app>
                <v-layout align-center justify-center>
                    <v-flex xs12 sm6 md2 lg3>
                        <v-form v-model="valid">
                            <v-card>
                                <v-card-title>                                
                                    <v-layout column>
                                        <v-flex xs12>
                                            <div class="text-xs-center headline">Bienvenidos</div>
                                        </v-flex>
                                        <v-flex xs12>
                                            <div class="text-xs-center">Acceso al sistema </div>
                                        </v-flex>
                                        <v-flex xs12 class="mt-3">
                                            <v-text-field 
                                                prepend-icon="person"
                                                label="Usuario" 
                                                v-bind:counter="10" maxlength="10"
                                                v-model="usuario.usuario"
                                                v-bind:rules="usuarioRules"
                                                required
                                                name="usuario"
                                                >
                                            </v-text-field>
                                        </v-flex>
                                        <v-flex xs12>
                                            <v-text-field 
                                                prepend-icon="vpn_key"
                                                label="Clave" type="password" 
                                                          v-bind:counter="10" maxlength="10"
                                                          v-model="usuario.clave"
                                                          v-bind:rules="claveRules"
                                                          required
                                                          name="clave"
                                                          >

                                            </v-text-field>
                                        </v-flex>
                                    </v-layout>                                
                                </v-card-title>
                                <v-card-actions>
                                    <v-layout row>
                                        <v-flex sm12 xs12 md12 class="text-xs-center text-md-center">
                                            <v-btn block color="secondary" v-on:click="accederSistema" >Ingresar</v-btn>
                                        </v-flex>
                                    </v-layout>
                                </v-card-actions>
                            </v-card>
                        </v-form>
                    </v-flex>                   
                </v-layout>
            </v-app>
        </div>         
        <script th:src="@{resources/js/base/vue.js}"></script>        
        <script th:src="@{resources/js/base/axios.min.js}"></script>
        <script th:src="@{resources/js/base/vuetify.js}"></script>        
        <script th:src="@{resources/js/master.js}"></script>
        <script th:src="@{resources/js/login.js}"></script>
    </body>
</html>
